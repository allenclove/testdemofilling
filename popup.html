<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>谷歌翻译助手</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            padding: 10px;
            box-sizing: border-box;
        }
        h3 {
            margin: 0 0 10px;
            text-align: center;
        }
        #inputText {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        #checkboxes {
            margin-bottom: 10px;
        }
        .checkbox-group label {
            display: inline-flex;
            align-items: center;
            margin: 5px 0;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>选择翻译语言</h3>
    <input type="text" id="inputText" placeholder="输入要翻译的文本" />
    <div class="checkbox-group">
        <input type="checkbox" id="selectAll">
        <label for="selectAll">全选</label>
    </div>
    <div id="checkboxes"></div>
    <button id="openUrls">开启翻译</button>
    <div class="error-message" id="error">请输入要翻译的文本</div>

    <script src="popup.js"></script>
</body>
</html>
